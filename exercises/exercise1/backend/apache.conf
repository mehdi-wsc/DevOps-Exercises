<VirtualHost *:80>

    WSGIDaemonProcess application user=www-data group=www-data threads=5 python-path=/var/www/app home=/var/www/app
    WSGIScriptAlias / /var/www/app/wsgi.py

    <Directory /var/www/app/>
        WSGIProcessGroup application
        WSGIApplicationGroup %{GLOBAL}
        WSGIPassAuthorization On
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>